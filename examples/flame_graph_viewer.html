<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Flame Graph Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #f0f0f0;
        }

        input[type="file"] {
            padding: 8px;
        }

        #flame-graph {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tooltip.show {
            opacity: 1;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .rect {
            stroke: white;
            stroke-width: 1px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .rect:hover {
            opacity: 0.8;
        }

        text {
            font-size: 12px;
            fill: white;
            pointer-events: none;
        }

        .breadcrumb {
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb span {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .breadcrumb span:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ MCP Flame Graph Viewer</h1>

        <div class="controls">
            <input type="file" id="file-input" accept=".json">
            <button onclick="resetZoom()">Reset Zoom</button>
            <button onclick="toggleColorScheme()">Toggle Colors</button>
            <label>
                <input type="checkbox" id="show-percentages" checked onchange="updateDisplay()">
                Show Percentages
            </label>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <span onclick="resetZoom()">Root</span>
        </div>

        <div id="flame-graph"></div>
        <div class="tooltip" id="tooltip"></div>

        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="total-samples">-</div>
                <div class="stat-label">Total Samples</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="total-nodes">-</div>
                <div class="stat-label">Total Nodes</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="max-depth">-</div>
                <div class="stat-label">Max Stack Depth</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timestamp">-</div>
                <div class="stat-label">Generated At</div>
            </div>
        </div>
    </div>

    <script>
        let flameData = null;
        let currentRoot = null;
        let colorScheme = 'hot';
        let showPercentages = true;

        const colorSchemes = {
            hot: ['#FF0000', '#FF4500', '#FF8C00', '#FFD700', '#FFFF00'],
            cold: ['#0000FF', '#4169E1', '#00BFFF', '#87CEEB', '#E0F6FF'],
            rainbow: ['#FF0000', '#FF8000', '#FFFF00', '#00FF00', '#0000FF', '#8000FF']
        };

        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        flameData = JSON.parse(e.target.result);
                        displayFlameGraph(flameData);
                        updateStats();
                    } catch (err) {
                        alert('Error parsing JSON file: ' + err.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function displayFlameGraph(data) {
            if (!data || !data.nodes || data.nodes.length === 0) {
                document.getElementById('flame-graph').innerHTML = '<p style="text-align: center; padding: 50px;">No data to display</p>';
                return;
            }

            // Build hierarchy
            const nodeMap = new Map();
            data.nodes.forEach(node => {
                nodeMap.set(node.id, {
                    ...node,
                    children: []
                });
            });

            // Find root nodes and build tree
            const roots = [];
            data.nodes.forEach(node => {
                const current = nodeMap.get(node.id);
                if (node.parent_id) {
                    const parent = nodeMap.get(node.parent_id);
                    if (parent) {
                        parent.children.push(current);
                    }
                } else {
                    roots.push(current);
                }
            });

            // Create D3 hierarchy
            const root = {
                function_name: 'All',
                sample_count: data.total_samples,
                percentage: 100,
                children: roots,
                depth: -1
            };

            currentRoot = root;
            render(root);
        }

        function render(root) {
            const container = document.getElementById('flame-graph');
            container.innerHTML = '';

            const width = container.clientWidth;
            const height = container.clientHeight;
            const cellHeight = 20;

            const svg = d3.select('#flame-graph')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const g = svg.append('g');

            // Calculate layout
            const hierarchy = d3.hierarchy(root)
                .sum(d => d.children && d.children.length > 0 ? 0 : d.sample_count)
                .sort((a, b) => b.value - a.value);

            const partition = d3.partition()
                .size([width, height])
                .padding(1);

            const nodes = partition(hierarchy).descendants();

            // Create cells
            const cell = g.selectAll('g')
                .data(nodes)
                .join('g')
                .attr('transform', d => `translate(${d.x0},${d.y0})`);

            // Add rectangles
            cell.append('rect')
                .attr('class', 'rect')
                .attr('width', d => d.x1 - d.x0)
                .attr('height', d => d.y1 - d.y0)
                .attr('fill', d => getColor(d.depth))
                .on('click', clicked)
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);

            // Add text
            cell.append('text')
                .attr('x', 4)
                .attr('y', cellHeight * 0.7)
                .text(d => {
                    const width = d.x1 - d.x0;
                    const text = showPercentages ?
                        `${d.data.function_name} (${d.data.percentage.toFixed(1)}%)` :
                        d.data.function_name;
                    return width > 50 ? text : '';
                });

            // Update breadcrumb
            updateBreadcrumb(root);
        }

        function clicked(event, d) {
            if (d.children && d.children.length > 0) {
                currentRoot = d.data;
                render(d.data);
            }
        }

        function getColor(depth) {
            const colors = colorSchemes[colorScheme];
            return colors[depth % colors.length];
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${d.data.function_name}</strong><br>
                Samples: ${d.data.sample_count}<br>
                Percentage: ${d.data.percentage.toFixed(2)}%<br>
                Depth: ${d.data.depth}
                ${d.data.module_name ? `<br>Module: ${d.data.module_name}` : ''}
            `;
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        function resetZoom() {
            if (flameData) {
                displayFlameGraph(flameData);
            }
        }

        function toggleColorScheme() {
            const schemes = Object.keys(colorSchemes);
            const currentIndex = schemes.indexOf(colorScheme);
            colorScheme = schemes[(currentIndex + 1) % schemes.length];
            if (currentRoot) {
                render(currentRoot);
            }
        }

        function updateDisplay() {
            showPercentages = document.getElementById('show-percentages').checked;
            if (currentRoot) {
                render(currentRoot);
            }
        }

        function updateStats() {
            if (!flameData) return;

            document.getElementById('total-samples').textContent = flameData.total_samples.toLocaleString();
            document.getElementById('total-nodes').textContent = flameData.nodes.length.toLocaleString();

            const maxDepth = Math.max(...flameData.nodes.map(n => n.depth));
            document.getElementById('max-depth').textContent = maxDepth;

            if (flameData.generated_at) {
                const date = new Date(flameData.generated_at);
                document.getElementById('timestamp').textContent = date.toLocaleString();
            }
        }

        function updateBreadcrumb(node) {
            const breadcrumb = document.getElementById('breadcrumb');
            const path = [];
            let current = node;

            while (current) {
                path.unshift(current);
                current = current.parent;
            }

            breadcrumb.innerHTML = path.map((n, i) => {
                if (i === path.length - 1) {
                    return n.function_name;
                } else {
                    return `<span onclick="zoomToNode('${n.id || 'root'}')">${n.function_name}</span>`;
                }
            }).join(' > ');
        }

        function zoomToNode(nodeId) {
            if (nodeId === 'root') {
                resetZoom();
            } else if (flameData) {
                const node = flameData.nodes.find(n => n.id === nodeId);
                if (node) {
                    currentRoot = node;
                    render(node);
                }
            }
        }

        // Load demo data if available
        fetch('flame_graph.json')
            .then(response => response.json())
            .then(data => {
                flameData = data;
                displayFlameGraph(data);
                updateStats();
            })
            .catch(() => {
                console.log('No flame_graph.json found. Please select a file to load.');
            });
    </script>
</body>
</html>
