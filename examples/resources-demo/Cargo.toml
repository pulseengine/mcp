[package]
name = "resources-demo"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "resources-demo"
path = "src/main.rs"

[dependencies]
pulseengine-mcp-protocol = { path = "../../mcp-protocol" }
pulseengine-mcp-server = { path = "../../mcp-server" }
pulseengine-mcp-macros = { path = "../../mcp-macros" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
matchit = "0.8"
