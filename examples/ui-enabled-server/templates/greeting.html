<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .greeting {
            font-size: 24px;
            color: #667eea;
            margin: 20px 0;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            font-size: 14px;
        }
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ‰ Interactive Greeting UI</h1>
        <span class="badge">MCP Apps Extension</span>

        <div class="greeting" id="greeting">
            Click the button to greet someone!
        </div>

        <button onclick="callGreetTool()">ðŸ‘‹ Say Hello</button>
        <button onclick="updateGreeting()">ðŸ”„ Update Greeting</button>

        <div class="info">
            <strong>ðŸ“‹ About this UI:</strong><br>
            This is an interactive HTML interface served through the MCP Apps Extension (SEP-1865).
            It demonstrates bidirectional communication between the UI and MCP host.
        </div>
    </div>

    <script>
        // This would normally use the @modelcontextprotocol/sdk for communication
        // For this demo, we'll simulate the interaction

        let clickCount = 0;

        function updateGreeting() {
            clickCount++;
            const greetings = [
                "Hello from MCP Apps! ðŸ‘‹",
                "Welcome to interactive UIs! ðŸŽ¨",
                "This UI is served via MCP! ðŸš€",
                "Click count: " + clickCount + " ðŸŽ¯"
            ];
            document.getElementById('greeting').textContent =
                greetings[clickCount % greetings.length];
        }

        function callGreetTool() {
            // In a real MCP Apps implementation, this would use:
            // window.mcp.callTool('simple_greeting', { name: 'User' })

            document.getElementById('greeting').innerHTML =
                'ðŸŽ‰ Tool called successfully!<br><small>In production, this would call the MCP tool</small>';

            setTimeout(() => {
                document.getElementById('greeting').textContent =
                    'Ready for more interactions!';
            }, 2000);
        }

        // Initialize
        updateGreeting();
    </script>
</body>
</html>
